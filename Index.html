<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sculpture MG — Accueil</title>
<style>
:root{--bg:#fff8f2;--accent:#ef7e2f;--muted:#555;--card:#fff}
body{margin:0;font-family:Arial,sans-serif;background:var(--bg);color:#222}
header{display:flex;justify-content:space-between;align-items:center;padding:18px 24px;background:#fff8f2;box-shadow:0 2px 6px rgba(0,0,0,0.05)}
header .brand{font-weight:700;color:var(--accent)}
header nav button{margin-left:12px;cursor:pointer;border:none;padding:8px 16px;border-radius:8px;background:var(--accent);color:#fff;font-weight:600}
main{padding:28px}
section{margin-top:28px}
.btn-outline{background:transparent;border:2px solid var(--accent);color:var(--accent);cursor:pointer;padding:10px 18px;border-radius:999px}
</style>
</head>
<body>

<header>
  <div class="brand">Sculpture MG</div>
  <nav>
    <button onclick="showSection('home')">Accueil</button>
    <button onclick="showSection('gallery')">Galerie</button>
    <button onclick="showSection('about')">À propos</button>
    <button onclick="showSection('contact')">Contact</button>
    <button onclick="openAdmin()">Admin</button>
  </nav>
</header>

<main>
  <!-- Page Accueil -->
  <section id="home">
    <h1>Bienvenue sur Sculpture MG</h1>
    <p id="bioText">Sculpture MG est un artiste malgache passionné par la sculpture sur bois et pierre.</p>
    <div style="margin-top:16px">
      <button class="btn-outline" onclick="alert('Commande démo')">Commander une Œuvre</button>
      <button class="btn-outline" onclick="showSection('gallery')">Explorer la Galerie →</button>
    </div>
  </section>

  <!-- Galerie (hidden par défaut) -->
  <section id="gallery" style="display:none">
    <h2>Galerie d'œuvres</h2>
    <div id="galleryGrid" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px"></div>
  </section>

  <!-- À propos (hidden) -->
  <section id="about" style="display:none">
    <h2>À propos de l'artiste</h2>
    <p id="infoText">Bienvenue sur la galerie. Texte d'accueil modifiable dans l'interface admin.</p>
  </section>

  <!-- Contact (hidden) -->
  <section id="contact" style="display:none">
    <h2>Contactez-nous</h2>
    <form id="contactForm" onsubmit="return false">
      <input type="text" placeholder="Votre nom" required><br>
      <input type="text" placeholder="Votre email" required><br>
      <textarea placeholder="Message"></textarea><br>
      <button onclick="alert('Formulaire envoyé (démo)')">Envoyer</button>
    </form>
  </section>
</main>

<footer style="padding:20px;text-align:center;color:var(--muted)">
  © <span id="year"></span> Sculpture MG
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

// === Données ===
const STORAGE_KEY = 'sculpture_mg_data_v4';
let DATA = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
  infoText:"Bienvenue sur la galerie.",
  bioText:"Sculpture MG est un artiste malgache passionné par la sculpture sur bois et pierre.",
  artworks:[
    {id:1,title:"Sculpture Ancestrale",desc:"Bois sculpté, 45cm",price:"120 000 MGA",image:"https://images.unsplash.com/photo-1526318472351-c75fcf0700c4?auto=format&fit=crop&w=800&q=60"},
    {id:2,title:"Tête de Roi",desc:"Pierre gravée",price:"200 000 MGA",image:"https://images.unsplash.com/photo-1526481280698-9f2f7c5d7b23?auto=format&fit=crop&w=800&q=60"}
  ]
};
let ADMIN_PASSWORD = localStorage.getItem('adminPassword') || 'admin123';

// === Galerie ===
function renderGallery(){
  const gallery = document.getElementById('galleryGrid');
  gallery.innerHTML='';
  DATA.artworks.forEach(a=>{
    const card=document.createElement('div');
    card.innerHTML=<img src="${a.image}" alt="${a.title}" style="width:100%;height:170px;object-fit:cover;border-radius:8px"><b>${a.title}</b><br>${a.desc}<br><span style="color:var(--accent)">${a.price}</span>;
    gallery.appendChild(card);
  });
  document.getElementById('bioText').innerText = DATA.bioText;
  document.getElementById('infoText').innerText = DATA.infoText;
}
renderGallery();

// === Menu navigation ===
function showSection(id){
  ['home','gallery','about','contact'].forEach(sec=>document.getElementById(sec).style.display=(sec===id?'block':'none'));
}
