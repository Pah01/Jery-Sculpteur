<style>
:root {
  --beige: #e9dfcf;
  --beige-dark: #cdbca7;
  --green: #3e6b48;
  --green-dark: #2c4f34;
  --wood: #7b5e43;
  --dark: #2a241e;
  --light: #f7f3ee;
}

/* Reset */
*{margin:0;padding:0;box-sizing:border-box;font-family: "Arial", sans-serif;}

body{
  background: var(--beige);
  color: var(--dark);
  overflow-x:hidden;
}

/* LOADER artisanal */
#loader {
  position: fixed;
  inset: 0;
  background: var(--beige);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  animation: fadeOut 1s ease 2.6s forwards;
}
.loader-circle {
  width:70px;height:70px;
  border:6px solid var(--green-dark);
  border-top-color: transparent;
  border-radius:50%;
  animation: spin 1.5s linear infinite;
}
@keyframes spin {to{transform:rotate(360deg);} }
@keyframes fadeOut {to{opacity:0;visibility:hidden;}}

/* HEADER */
header{
  background: var(--light);
  padding:15px 25px;
  display:flex;justify-content:space-between;align-items:center;
  border-bottom:3px solid var(--beige-dark);
  position:sticky;top:0;z-index:1000;
}
.brand{
  font-size:1.4rem;font-weight:800;color:var(--green-dark);
  letter-spacing:1px;
}

/* Navigation Desktop */
nav{display:flex;gap:15px;}
nav button{
  background:var(--green);
  color:white;padding:8px 16px;border-radius:50px;border:none;
  cursor:pointer;font-weight:bold;
  transition:0.3s;
}
nav button:hover{background:var(--green-dark);}

/* MENU MOBILE */
#mobileMenuBtn{display:none;}
#mobileNav{
  position:fixed;top:0;left:-300px;
  width:250px;height:100%;
  background:var(--beige-dark);
  padding:20px;transition:0.3s;z-index:2000;
}
#mobileNav.open{left:0;}
#mobileNav button{
  width:100%;margin-bottom:10px;
  background:var(--green);
  color:white;
  border-radius:8px;
}

/* HERO */
.hero{
  padding:40px 20px;
  background:url('https://i.imgur.com/1r5r4eF.jpg') center/cover no-repeat;
  color:white;text-shadow:0 0 5px #0008;
  border-bottom:5px solid var(--green-dark);
}
.hero h1{
  font-size:2.2rem;font-weight:900;
}
.hero p{
  max-width:600px;margin-top:10px;font-size:1.1rem;
}
.actions{margin-top:20px;}
.actions button{
  padding:12px 20px;
  background:var(--green);
  color:white;border:none;border-radius:50px;
  margin-right:10px;cursor:pointer;
  font-weight:bold;
  box-shadow:0 3px 8px #0004;
}
.actions button:hover{background:var(--green-dark);}

/* SECTION STRUCTURE */
section{padding:50px 20px;}
h2{color:var(--green);margin-bottom:20px;font-size:2rem;}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:20px;
}
.card{
  background:white;border-radius:12px;overflow:hidden;
  box-shadow:0 4px 12px #0003;cursor:pointer;
  transition:0.3s;
}
.card:hover{transform:scale(1.02);}
.card img{width:100%;height:250px;object-fit:cover;}
